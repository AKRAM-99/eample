
<html>
<head>

    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>HTML Tables Example</h1>
    <p>Understanding the use of table tags and attributes.</p>

    <table>
        <tr>
            <th>Day</th>
            <th>Session 1</th>
            <th>Session 2</th>
            <th>Session 3</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>English</td>
            <td colspan="2">Computer Lab</td>
        </tr>
        <tr>
            <td>Physical Education</td>
            <td>Geography</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Physics</td>
        </tr>
    </table>
</body>
</html>
